<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <!-- Loop over a collection of employees -->
                <div *ngFor="let tempEmployee of employees" class="col-md-3">

                    <div class="card-box">
                        <a routerLink="/employees/{{ tempEmployee.id }}">
                            <img src="{{tempEmployee.imageURL}}" class="img-responsive">
                        </a>
                        <a routerLink="/employees/{{ tempEmployee.id }}">
                            <h1>{{tempEmployee.firstName}} {{tempEmployee.lastName}}</h1>
                        </a>
                        <div class="position">{{tempEmployee.positionName}}</div>
                            <h2>Grade: {{tempEmployee.grade}}</h2>
                        <button class="btn btn-primary btn-sm" (click)="addToTeam(tempEmployee)">Bring to team</button>
                    </div>
                </div>

                <!-- show empty page -->
                <!-- <div *ngIf="employees?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No employees found.
                </div> -->

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 25%">
                                <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                (pageChange)="listEmployees()"
                                [maxSize]="4"
                                [boundaryLinks]="true">
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target)">
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-md-2">
                        <div class="number">1 - 10 of 100</div>
                    </div>
                    <div class="col-md-1">
                        <div class="arrows">
                            <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                        </div>
                    </div> -->
                </div>
            </div>

        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
